name: Hex8 CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  flow:
    name: Flow
    runs-on: ubuntu-22.04
    steps:
      # 1. Checkout
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # 2. Install Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      # 3. Setup poetry
      - shell: bash
        run: python3 -m pip install poetry
      # 4. Bootstrap
      - uses: ./.github/composites/shell
        with:
          script: bw bootstrap
      # 5. Simple environment test
      - uses: ./.github/composites/shell
        with:
          script: bw exec -- echo "ready"
